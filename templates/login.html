{% load static %}
<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="{%static 'style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <div class="social-icons">
                    <img src="{% static 'img/fb.png' %}" alt="facebook">
                    <img src="{% static 'img/tw.png' %}" alt="twitter">
                    <img src="{% static 'img/gl.png' %}" alt="google">
                </div>
                <form id="login" action="" class="input-group" method="post">
                    {% if msg %}
                    <p class="text-center text-sm text-danger">{{ msg }}</p>
                    {% endif %}
                    {% csrf_token %}
                    {{ form_login.email }}
                    {{ form_login.password }}
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="" class="input-group" method="post">
                    {{ form_register.username }}
                    {{ form_register.email }}
                    {{ form_register.password }}
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit" onclick="location.href='/register/'">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
